version: '3.8'

services:
  giveme:
    build: .
    container_name: giveme-app
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    environment:
      - APP_PASSWORD=${APP_PASSWORD:-changeme}
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
    restart: unless-stopped
